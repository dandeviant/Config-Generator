<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 5.2.3 Example page</title>

        <!-- Bootstrap CSS import -->
        <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <!-- body margining-->
    <body style="margin: 5%;"> 
        <h1>Hello</h1>
        <!-- Bootstrap samples for testing -->
        <form style="margin-left: 10%; margin-right: 10%; margin-top: 5%;">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <p class=”user-select-all”>Text to be copied to clipboard</p>
        <button type="button" onclick=”copyToClipboard()” class="btn btn-secondary">Copy to Clipboard</button>

        <!-- Bootstrap Dropdown example -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Action
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>

        <button class="btn btn-dark shadow" id="btnSwitch">Toggle Mode</button>

        <input type="text" placeholder="Bullshit">
        <button type="button" class="btn btn-primary" onclick="copyToClipboard">Copy</button>
        <script>

        </script>

        <!-- Bootstrap JavaScript import -->
        <script src="asset/js/bootstrap.bundle.min.js"></script>
        <script>

        </script>
    </body>
    <footer>

      <script>
        // toggle dark mode
        document.getElementById('btnSwitch').addEventListener('click',()=>{
            if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
                document.documentElement.setAttribute('data-bs-theme','light')
            }
            else {
                document.documentElement.setAttribute('data-bs-theme','dark')
            }
        })
      </script>
    </footer>
</html>
